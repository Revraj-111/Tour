<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bathinda Darshan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #18181b;
            --color-bg-light: #27272a;
            --color-text: #e4e4e7;
            --color-text-muted: #a1a1aa;
            --color-primary: #f59e0b;
        }
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--color-white);
        }
        h1 {
            font-size: 3rem;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 0.5rem;
        }
        .logout-btn {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-text-muted);
            background-color: var(--color-bg-light);
            border: 1px solid #3f3f46;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            color: var(--color-white);
            border-color: var(--color-primary);
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .data-card {
            background-color: var(--color-bg-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-left: 4px solid var(--color-primary);
        }
        .data-card h3 {
            font-size: 1.5rem;
            color: var(--color-white);
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .data-card p {
            font-size: 1rem;
            color: var(--color-text-muted);
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }
        .data-card p strong {
            color: var(--color-text);
            font-weight: 600;
        }
        .data-card .message {
            font-style: italic;
            color: var(--color-white);
            background-color: var(--color-bg);
            padding: 1rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
        .loading-message {
            color: var(--color-primary);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Admin Panel
            <button id="logout-button" class="logout-btn">Logout</button>
        </h1>

        <!-- Section for Booking Requests -->
        <section id="bookings">
            <h2>Guide Bookings</h2>
            <div id="booking-list" class="data-grid">
                <p class="loading-message">Loading booking requests...</p>
            </div>
        </section>

        <!-- Section for Contact Messages -->
        <section id="contacts">
            <h2>Contact Messages</h2>
            <div id="contact-list" class="data-grid">
                <p class="loading-message">Loading contact messages...</p>
            </div>
        </section>

        <!-- Section for City Stories -->
        <section id="stories">
            <h2>City Stories</h2>
            <div id="story-list" class="data-grid">
                <p class="loading-message">Loading city stories...</p>
            </div>
        </section>
    </div>

    <!-- Firebase Script (using your working config) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Your working Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD9mgKjqaRMVsVEeUIuqJfDEyoHQnVYHRI",
            authDomain: "tour-ef66f.firebaseapp.com",
            projectId: "tour-ef66f",
            storageBucket: "tour-ef66f.firebasestorage.app",
            messagingSenderId: "872021006804",
            appId: "1:872021006804:web:ea539d3f52ebcbcb3cde41"
        };
        // ----------------------------------------

        let app, db, auth;

        const logoutButton = document.getElementById('logout-button');

        // Function to format the Firestore timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp || !timestamp.seconds) return 'No date';
            return new Date(timestamp.seconds * 1000).toLocaleString('en-IN', {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
        }

        // --- AUTHENTICATION CHECK AND INITIALIZATION ---
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Listen for auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, load the data
                    console.log("Admin session active. Loading data...");
                    loadBookings();
                    loadContacts();
                    loadStories();
                } else {
                    // User is not signed in. Redirect to login.
                    console.log("No active admin session. Redirecting to login.");
                    window.location.href = 'admin_login.html';
                }
            });

            // Handle Logout
            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    // onAuthStateChanged listener handles the redirect after sign out
                } catch (error) {
                    console.error("Error signing out:", error);
                }
            });

        } catch (e) {
            console.error("CRITICAL: Firebase initialization failed:", e);
            document.getElementById('booking-list').innerHTML = '<p style="color: #ef4444;">Error: Could not connect to Firebase services.</p>';
        }

        // --- 1. Function to load Guide Bookings
        async function loadBookings() {
            const container = document.getElementById('booking-list');
            container.innerHTML = '<p class="loading-message">Fetching fresh booking data...</p>';
            
            try {
                // Ensure query is ordered. If index is missing in Firestore, data won't load.
                const q = query(collection(db, 'guideBookings'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No booking requests found.</p>';
                    return;
                }

                container.innerHTML = ''; // Clear loading message

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name} (Tour: ${data.tourOrGuide})</h3>
                        <p><strong>Date:</strong> ${data.tourDate} (for ${data.guests} guests)</p>
                        <p><strong>Phone:</strong> <a href="tel:${data.phone}">${data.phone}</a></p>
                        <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                        <p style="margin-top: 1rem;"><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading bookings:", e);
                container.innerHTML = `<p style="color: #ef4444;">Error loading booking data. (Error: ${e.code || e.message})</p>`;
            }
        }

        // --- 2. Function to load Contact Messages
        async function loadContacts() {
            const container = document.getElementById('contact-list');
            container.innerHTML = '<p class="loading-message">Fetching fresh contact data...</p>';
            
            try {
                const q = query(collection(db, 'contactSubmissions'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No contact messages found.</p>';
                    return;
                }

                container.innerHTML = ''; // Clear loading message

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name} (Subject: ${data.subject})</h3>
                        <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                        <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
                        <p><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                        <p class="message">${data.message}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading contacts:", e);
                container.innerHTML = `<p style="color: #ef4444;">Error loading contact data. (Error: ${e.code || e.message})</p>`;
            }
        }

        // --- 3. Function to load City Stories
        async function loadStories() {
            const container = document.getElementById('story-list');
            container.innerHTML = '<p class="loading-message">Fetching fresh story data...</p>';
            
            try {
                const q = query(collection(db, 'cityStories'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No city stories found.</p>';
                    return;
                }
                
                container.innerHTML = ''; // Clear loading message

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name} (Rating: ${data.rating}/5)</h3>
                        <p><strong>From:</strong> ${data.location}</p>
                        <p><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                        <p class="message">${data.message}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading stories:", e);
                container.innerHTML = `<p style="color: #ef4444;">Error loading story data. (Error: ${e.code || e.message})</p>`;
            }
        }
    </script>

</body>
</html>
