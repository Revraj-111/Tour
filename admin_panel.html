<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bathinda Darshan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #18181b;
            --color-bg-light: #27272a;
            --color-text: #e4e4e7;
            --color-text-muted: #a1a1aa;
            --color-primary: #f59e0b;
        }
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--color-white);
        }
        h1 {
            font-size: 3rem;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 0.5rem;
        }
        .logout-btn {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-text-muted);
            background-color: var(--color-bg-light);
            border: 1px solid #3f3f46;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            color: var(--color-white);
            border-color: var(--color-primary);
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .data-card {
            background-color: var(--color-bg-light);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-left: 4px solid var(--color-primary);
        }
        .data-card h3 {
            font-size: 1.5rem;
            color: var(--color-white);
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .data-card p {
            font-size: 1rem;
            color: var(--color-text-muted);
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }
        .data-card p strong {
            color: var(--color-text);
            font-weight: 600;
        }
        .data-card .message {
            font-style: italic;
            color: var(--color-white);
            background-color: var(--color-bg);
            padding: 1rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            Admin Panel
            <a href="index.html" class="logout-btn">Logout (Go to Home)</a>
        </h1>

        <section id="bookings">
            <h2>Guide Bookings</h2>
            <div id="booking-list" class="data-grid">
                <p>Loading booking requests...</p>
            </div>
        </section>

        <section id="contacts">
            <h2>Contact Messages</h2>
            <div id="contact-list" class="data-grid">
                <p>Loading contact messages...</p>
            </div>
        </section>

        <section id="stories">
            <h2>City Stories</h2>
            <div id="story-list" class="data-grid">
                <p>Loading city stories...</p>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your working Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD9mgKjqaRMVsVEeUIuqJfDEyoHQnVYHRI",
            authDomain: "tour-ef66f.firebaseapp.com",
            projectId: "tour-ef66f",
            storageBucket: "tour-ef66f.firebasestorage.app",
            messagingSenderId: "872021006804",
            appId: "1:872021006804:web:ea539d3f52ebcbcb3cde41"
        };

        let app, db;

        // Function to format the Firestore timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'No date';
            return new Date(timestamp.seconds * 1000).toLocaleString('en-IN', {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
        }

        // 1. Function to load Guide Bookings
        async function loadBookings() {
            const container = document.getElementById('booking-list');
            container.innerHTML = ''; // Clear "Loading..."
            
            try {
                const q = query(collection(db, 'guideBookings'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No booking requests found.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name}</h3>
                        <p><strong>Phone:</strong> <a href="tel:${data.phone}">${data.phone}</a></p>
                        <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                        <p><strong>Date:</strong> ${data.tourDate}</p>
                        <p><strong>Guests:</strong> ${data.guests}</p>
                        <p><strong>Tour:</strong> ${data.tourOrGuide}</p>
                        <p><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading bookings: ", e);
                container.innerHTML = '<p style="color: #ef4444;">Error loading booking data.</p>';
            }
        }

        // 2. Function to load Contact Messages
        async function loadContacts() {
            const container = document.getElementById('contact-list');
            container.innerHTML = ''; // Clear "Loading..."
            
            try {
                const q = query(collection(db, 'contactSubmissions'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No contact messages found.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name} (${data.subject})</h3>
                        <p><strong>Phone:</strong> ${data.phone || 'N/A'}</p>
                        <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                        <p><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                        <p class="message">${data.message}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading contacts: ", e);
                container.innerHTML = '<p style="color: #ef4444;">Error loading contact data.</p>';
            }
        }

        // 3. Function to load City Stories
        async function loadStories() {
            const container = document.getElementById('story-list');
            container.innerHTML = ''; // Clear "Loading..."
            
            try {
                const q = query(collection(db, 'cityStories'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<p>No city stories found.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.innerHTML = `
                        <h3>${data.name} (‚≠ê ${data.rating}/5)</h3>
                        <p><strong>From:</strong> ${data.location}</p>
                        <p><strong>Submitted:</strong> ${formatTimestamp(data.submittedAt)}</p>
                        <p class="message">${data.message}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Error loading stories: ", e);
                container.innerHTML = '<p style="color: #ef4444;">Error loading story data.</p>';
            }
        }

        // Initialize Firebase and load all data
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            // Load all three data types
            loadBookings();
            loadContacts();
            loadStories();

        } catch (e) {
            console.error("CRITICAL: Firebase initialization failed: ", e);
            document.getElementById('bookings').innerHTML = '<h2>Error</h2><p>Could not connect to Firebase.</p>';
        }
    </script>

</body>
</html>
